addons:
  sonarcloud:
    organization: "azak-azkaran-github" # the key of the org you chose at step #3
    token:
        secure: ""
env:
    global:
        secure: ""

language: go
sudo: false
go:
  - tip
before_install:
  - sudo apt-get update
  - sudo apt-get install findutils
script:
  - go get ./...
  - go test -v -coverprofile=cover.out
  - go test -json > report.json
  - sonar-scanner
